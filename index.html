<!DOCTYPE html>

    body {

    h1 {

    }

    }
    li {

      align-items: center;
      margin: 8px 0;
    }
    input[type="number"] {

      margin-left: 10px;
      padding: 3px;
    }
    label {
      flex: 1;
      margin-left: 8px;
    }
    #downloadBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #1034a6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #downloadBtn:hover {
      background: #08215c;
    }
  </style>
</head>

  <!-- Download Button -->
  <button id="downloadBtn">Download Checklist</button>

  <script>
    document.getElementById("downloadBtn").addEventListener("click", function() {
      let suppliers = document.querySelectorAll(".supplier");
      let text = "Oscy's Burgers Order Checklist\n\n";

      suppliers.forEach(supplier => {
        let title = supplier.querySelector("h2").innerText;
        text += "=== " + title + " ===\n";
        let items = supplier.querySelectorAll("li");
        items.forEach(item => {
          let checkbox = item.querySelector("input[type=checkbox]");
          let label = item.querySelector("label").innerText;
          let qty = item.querySelector("input[type=number]").value;
          if (checkbox.checked || qty) {
            text += "- " + label + (qty ? " (Qty: " + qty + ")" : "") + "\n";
          }
        });
        text += "\n";
      });

      let blob = new Blob([text], { type: "text/plain" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Oscys_Burgers_Checklist.txt";
      link.click();
    });
  </script>
</body>
